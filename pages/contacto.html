    <main class="contacto">
        <h1>¡Envianos tu consulta!</h1>
        <section>
            <form class="formulario" action="" method="" enctype="">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required> 
                </div>
                <div>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo" required> 
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono"> 
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>                
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje" required></textarea>                    
                </div>
                <div class="boton-enviar">
                    <input type="submit">       
                </div>
            </form>        
        </section>
        <section class="fideos-contacto">
            <img src="../img/fideos-contacto.jpg" alt="fideos">
        </section> 
        <div class="whatsapp-flotante">
            <a href="https://web.whatsapp.com/" target="_blank"><img src="../img/whatsapp-flotante.png" alt="whatsapp"></a> 
        </div>       
    </main>
    <footer>
        <a class="logo-footer" href="../index.html"><img src="../img/logo.png" alt="Tutto Pasta"></a>
        <div class="comunicate">                
            <h3>Comunicate con nosotros</h3>
            <div class="whatsapp">
                <img src="../img/whatsapp.png" alt="whatsapp">
                <p>11-1234-1234</p>
            </div> 
            <div class="mail">
                <img src="../img/mail.png" alt="mail">
                <p>tuttopasta@info.com</p>
            </div>                        
        </div>
        <div class="seguinos">
            <h3>Seguinos en nuestras redes</h3>
            <div class="redes">
                <a href="https://www.instagram.com/" target="_blank" class="icono-redes"><i class="bi bi-instagram"></i></a>  
                <a href="https://www.facebook.com/" target="_blank" class="icono-redes"><i class="bi bi-facebook"></i></a>
            </div>              
        </div>
    </footer>
